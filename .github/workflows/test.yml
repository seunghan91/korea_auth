name: Test & Analyze

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/flutter/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/flutter/**'

jobs:
  test:
    name: Flutter Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: cd packages/flutter && flutter pub get

      - name: Analyze
        run: cd packages/flutter && flutter analyze

      - name: Run tests
        run: cd packages/flutter && flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/flutter/coverage/lcov.info
          flags: flutter
          name: flutter-coverage

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: cd packages/flutter && flutter pub get

      - name: Check formatting
        run: cd packages/flutter && dart format --set-exit-if-changed .

      - name: Run linter
        run: cd packages/flutter && flutter analyze --no-fatal-infos

  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Get dependencies
        run: cd packages/flutter && dart pub get

      - name: Dry run publish
        run: cd packages/flutter && dart pub publish --dry-run
